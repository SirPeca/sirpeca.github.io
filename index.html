<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hoja de vidad</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

<h1>Hoja de vida</h1>

<h2 onclick="toggle('sobreMi')">Sobre mí</h2>
<div id="sobreMi" class="descripcion">
  Soy papá de dos niños y un entusiasta de la ciberseguridad.
</div>

<h2 onclick="toggle('formacionAcademica')">Formación Académica</h2>
<div id="formacionAcademica" class="descripcion">
  Estudié en 5 universidades.
</div>

<div class="enlaces">
  <a href="https://www.hackthebox.eu/" target="_blank">Registro de Hack The Box</a>
  <a href="https://portswigger.net/" target="_blank">Registro de PortSwigger</a>
  <a href="tryhackme.html" target="_blank">Registro de TryHackMe</a>
</div>

<script>
function toggle(id) {
  var elemento = document.getElementById(id);
  var elementos = document.getElementsByClassName('descripcion');
  for (var i = 0; i < elementos.length; i++) {
    if (elementos[i] !== elemento) {
      elementos[i].style.display = 'none';
    }
  }
  if (elemento.style.display === 'block') {
    elemento.style.display = 'none';
  } else {
    elemento.style.display = 'block';
  }
}
</script>

</body>
</html>

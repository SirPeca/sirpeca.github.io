<!-- Script JavaScript -->
    <script>
        // Espera a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', () => {
            // Obtener todos los elementos de subtítulo
            const subtitleLinks = document.querySelectorAll('.subtitle-toggle');

            // Iterar sobre cada enlace de subtítulo y agregar un evento de clic
            subtitleLinks.forEach(link => {
                link.addEventListener('click', () => {
                    // Obtener el cuadro de texto asociado al enlace
                    const textbox = link.nextElementSibling;

                    // Ocultar todos los cuadros de texto
                    document.querySelectorAll('.hidden-textbox').forEach(textbox => {
                        textbox.classList.remove('show-textbox');
                    });

                    // Mostrar el cuadro de texto asociado al enlace actual
                    textbox.classList.toggle('show-textbox');
                });
            });
        });
    </script>
</body>
</html>

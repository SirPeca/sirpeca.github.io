<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Hoja de Vida</title>
    <link rel="stylesheet" href="index.css"> <!-- Enlaza tu archivo CSS -->
</head>
<body>
    <div class="container">
        <h1>Mi Hoja de Vida</h1>
        <p>¡Bienvenido a mi hoja de vida!</p>
        <ul>
            <li><a href="#" class="subtitle-toggle">Sobre mí</a></li>
            <div class="hidden-textbox">
                <textarea placeholder="Ingrese información sobre usted aquí"></textarea>
            </div>
            <li><a href="#" class="subtitle-toggle">Formación Académica</a></li>
            <div class="hidden-textbox">
                <textarea placeholder="Ingrese su formación académica aquí"></textarea>
            </div>
            <li><a href="#" class="subtitle-toggle">Formación Laboral</a></li>
            <div class="hidden-textbox">
                <textarea placeholder="Ingrese su experiencia laboral aquí"></textarea>
            </div>
            <li><a href="https://www.hackthebox.eu/" target="_blank">Registro de Hack The Box</a></li>
            <li><a href="https://portswigger.net/" target="_blank">Registro de PortSwigger</a></li>
            <li><a href="tryhackme.html" target="_blank">Registro de TryHackMe</a></li>
        </ul>
    </div>

    <!-- Script JavaScript -->
    <script>
        // Obtener todos los elementos de subtítulo
        const subtitleLinks = document.querySelectorAll('.subtitle-toggle');

        // Iterar sobre cada enlace de subtítulo y agregar un evento de clic
        subtitleLinks.forEach(link => {
            link.addEventListener('click', () => {
                // Obtener el siguiente elemento hermano (cuadro de texto)
                const textbox = link.nextElementSibling;

                // Alternar la clase para mostrar u ocultar el cuadro de texto
                textbox.classList.toggle('hidden-textbox');
            });
        });
    </script>
</body>
</html>
